<div class="logincontainer">
    <div class="logincontainer_row">
        <div class="logincontainer_row_body">
        <i class="fa fa-user-circle logincontainer_row_body_logo" aria-hidden="true"></i>
        <h4>Login</h4>
        <form [formGroup]="loginForm" class="logincontainer_row_body_form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="emailId">Email Id</label>
                <input type="text" formControlName="emailId" class="form-control input-sm" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
                <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                    <div *ngIf="f.emailId.errors.required">Email Id is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control input-sm" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
    </div>
</div>
